<div class="messageList">
	<ul id="messageList">
		<li *ngFor="let message of messageList">{{ message.message }}<div class='time'>{{ message.time }}</div></li>
	</ul>
</div>

<textarea id="message" placeholder="Escreva sua mensagem aqui..." rows="3" 
	(keypress)="getKeyPress($event)" [(ngModel)]="message"></textarea>

<div class="btn-area">
	<button type="submit" id="btnSend" class="confirm" (click)="sendMessage()">Enviar</button>
</div>
