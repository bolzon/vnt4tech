<div class="messageList" #scrollElement>
		<ul id="messageList">
		  <app-chat-item *ngFor="let message of messageList" [text]="message.message" [time]="message.time" [author]="message.author"></app-chat-item>

		</ul>
	  </div>
	  
	  <textarea #myText id="message" placeholder="Escreva sua mensagem aqui..." rows="3" (keypress)="getKeyPress($event)" [(ngModel)]="message" maxlength="500"></textarea>
	  <span class="counter">{{message.length}}/500</span>
	  
	  <div class="btn-area">
		<button type="submit" id="btnSend" class="confirm" (click)="sendMessage()">Enviar</button>
	  </div>
